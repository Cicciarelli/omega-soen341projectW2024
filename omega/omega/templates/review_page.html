{% extends 'base.html' %}
{% block page_title %}Review{% endblock %}
{% block header_title %}Review{% endblock %}
{% block content %}
<div class="check_in">
    <h2>Review For {{vehicle|slugify}}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Review</button>
    </form>
</div>
{% endblock content %}
