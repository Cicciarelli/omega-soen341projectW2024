<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{%static 'Style.css' %}">
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <h1>Omega's Car Reservations</h1>
      </div>
      {% if request.user.is_authenticated %}
        <div class="signOutButton">
          <a href="{% url 'logout' %}"><button class="header_right_button">Sign Out</button></a>
        </div>
        <div class="accountButton">
          <a href="{% url 'profile' %}"><button class="header_right_button">Account</button></a>
        </div>
      {% else %}
        <div class="logInButton">
          <a href="{% url 'login' %}"><button class="header_right_button">Login</button></a>
        </div>
        <div class="signUpButton">
          <a href="{% url 'signup' %}"><button class="header_right_button">Sign Up</button></a>
        </div>
      {% endif %}
    </header>
    <div class="sideMenu">
      <ul>
          
          <li><a href="{% url 'startres' %}">Start a Reservation</a></li>
          <li><a href="{% url 'reservations' %}">Existing Reservation</a></li>
          <li><a href="{% url 'carList' %}">Browse Vehicles</a></li>
          <li><a href="{% url 'findabranch' %}">Find a Branch</a></li>

      </ul>
    </div>
    <div class="reservationForm">
        <form action="#" method="post">
            {% csrf_token %}
            <label for="car">Select a Car:</label>
            <select id="convertibleCarDropdown" name="convertibleCarDropdown" required>
                <option value="" selected disabled>Please select a car</option>
                <option value="fordMustang">Ford Mustang</option>
                <option value="audiA5">Audi A5</option>
                <option value="bmwM4">BMW M4</option>
                <option value="chevroletCorvette">Chevrolet Corvette</option>
            </select>
            <br><br>
            <div class="reservationDates">
                <div>
                    <label for="start_date">Start Date:</label>
                    <input type="text" id="start_date" name="start_date">
                </div>
                <div class="endDate">
                    <label for="end_date">End Date:</label>
                    <input type="text" id="end_date" name="end_date">
                </div>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $("#start_date").datepicker();
            $("#end_date").datepicker();
        });
    </script>
    <footer>
      <div class="footerContainer">
          <table id="footerTable">
              
          </table>
      </div>
   </footer>
  </body>
</html>
