{% extends 'base.html' %}
{% block page_title %}Forum{% endblock %}
{% block header_title %}Forum{% endblock %}

{% block content %}
    {% for post in root_posts %}
    <div class="post">
        <span class="username">{{ post.account.username }}</span>
        <span class="date">{{ reppostly.date }}</span>
        <p>{{ post.text }}</p>
        <a href="{% url 'forum' post.id %}"><button class="reply_button">View</button></a>
    </div>
    {% endfor %}
{% endblock content %}
