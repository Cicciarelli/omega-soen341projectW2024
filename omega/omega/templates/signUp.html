{% extends 'base.html' %}
{% block page_title %}Login{% endblock %}
{% block header_title %}Login{% endblock %}
{% block content %}
<div class="sign_up">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
