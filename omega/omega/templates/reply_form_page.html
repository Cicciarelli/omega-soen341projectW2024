{% extends 'base.html' %}
{% block page_title %}Reply{% endblock %}
{% block header_title %}Reply{% endblock %}
{% block content %}
<div class="post_form">
    <form method="post">
        {% csrf_token %}
        <label for="topic">Topic: </label>
        <input type="text" id="topic" name="topic">
        <br>
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
